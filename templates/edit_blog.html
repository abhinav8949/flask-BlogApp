  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static', filename= 'img/edit_blog.jpg')}}')">
    <div class="overlay"></div>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h2>Edit Blog</h2>
            <span class="subheading">{{params['tagline']}}.</span>
            <a href="/dashboard" class="btn btn-primary">&larr; Dashboard</a>
            <a href="/logout" class="btn btn-danger btn-sm">logout</a>

          </div>
        </div>
      </div>
    
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h5 class="text-center"><b>Edit Blog</b></h5>
        <a href="/post_show" class="btn btn-primary btn-sm">&larr; Blog Table</a>

       
        <form name="add" id="add" action="/edit_blog/{{post.sno}}" method="post" enctype="multipart/form-data">
          
          <div class="control-group">
            <div class="form-group controls">
              <label>S.No</label>
              <input type="text" class="form-control" autofocus readonly  id="sno" name="sno" value="{{post.sno}}" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger">* S.No is Fixed</p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group  controls">
              <label>Posted by</label>
              <input type="text" class="form-control" maxlength="15"  id="name" name="name" value="{{post.posted_by}}" required required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group  controls">
              <label>Title</label>
              <input type="text" class="form-control" maxlength="20" id="title" name="title" value="{{post.title}}" required required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          
          <div class="control-group">
            <div class="form-group  controls">
              <label>Subtitle</label>
              <input type="text" class="form-control" maxlength="15" id="subtitle" name="subtitle" value="{{post.subtitle}}" required required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group  controls">
              <label>Slug</label>
              <input type="tel" class="form-control" maxlength="10" name="slug" id="slug" value="{{post.slug}}" required required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          
          <div class="control-group">
            <div class="form-group  controls">
              <label>Content</label>
              <textarea rows="3" class="form-control" maxlength="5000" name="content" id="content" value="{{post.content}}" required required data-validation-required-message="Please enter a message.">{{post.content}} </textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group controls">
              <label>Image</label>
              <input type="text" readonly class="form-control-file"  name="img" id="img" value="{{post.img_file}}" required required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger">* image already present</p>
            </div>
          </div>
         
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          <input type="reset" disabled class="btn" value="Reset">
        </form>
      </div>
    </div>
  </div>

           <li class="list-inline-item">
