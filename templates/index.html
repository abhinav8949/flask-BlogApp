{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static', filename= 'img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h2>{{params['blog_name']}}</h2>
            <span class="subheading">{{params['tagline']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <!--for loop from database-->
        {% for post in posts.items %}

        <div class="post-preview" >
          <a href="/post/{{post.slug}}">
            <h2 class="post-title">
              <li>{{post.title}} </li>
            </h2>
            <h3 class="post-subtitle">
              {{post.subtitle}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="/post/{{post.slug}}">{{post.posted_by}}</a>
            on {{post.date}}
          </p>
        
        </div>
            {{post.content[0:45]}}...
        <hr>
      
        {% endfor %}
        <!-- Pager -->
        <div class="clearfix">
          <!-- <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous Post </a>

          <a class="btn btn-primary float-right" href="{{next}}">Next Posts &rarr;</a> -->
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
